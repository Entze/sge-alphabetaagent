plugins {
    id 'java'
    id 'idea'
}

group 'at.ac.tuwien.ifs.sge'
version '1.0.3-SNAPSHOT'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
	  maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'com.gitlab.StrategyGameEngine:strategy-game-engine:v1.0.4'
    testImplementation 'junit:junit:4.12'
}


jar {
    manifest {
        attributes 'Sge-Type': 'agent'
        attributes 'Agent-Class': 'at.ac.tuwien.ifs.sge.agent.alphabetaagent.AlphaBetaAgent'
        attributes 'Agent-Name': 'AlphaBetaAgent'
    }
}

test {
    useJUnit()
    maxHeapSize = '6256M'
}
